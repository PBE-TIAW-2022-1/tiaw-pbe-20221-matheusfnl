<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./utils/background_style.css">
    <link rel="stylesheet" href="./utils/styles/home_page.css">
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="col-6">
        <div class="background_login">
          <div id="login">
            <h3 class="bem_vindo text-center text-white pt-5">Bem Vindo ao Games Guide</h3>
            <div class="container d-flex justify-content-center">
              <div class="login-form mt-5">
                <div id="login-row" class="row">
                  <div id="login-column" class="col-md-12">
                    <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                        <h3 class="text-center text-color">Login</h3>
                        <div class="form-group">
                          <label for="username" class="text-color">Usuário</label><br>
                          <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group mt-4">
                          <label for="password" class="text-color">Senha</label><br>
                          <input type="password" name="password" id="password" class="form-control">
                          <div class="mt-2">
                            <input onclick="revealPassword()" id="checkbox_view" type="checkbox"> <label  for="checkbox_view" class="text-white">Visualizar senha</label>
                          </div>
                        </div>
                        <div class="form-group mt-4">
                          <div class="d-flex bd-highlight mb-3">
                            <div class="p-0 bd-highlight">
                              <input type="submit" name="submit" class="btn btn-info btn-md" value="Logar">
                            </div>
                            <div class="p-0 bd-highlight">
                              <div id="feedback_message" class="feedback_message"></div>
                            </div>
  
                            <div class="ms-auto p-0 bd-highlight">
                              <button type="button" class="btn btn-info d-inline" data-toggle="modal" data-target="#loginModal">Novo usuario</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>    
  
          <!-- Modal -->
          <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-white" id="loginModalLabel">Login Ao GG (Game Guide)</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              <div class="modal-body">
                <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                    <h3 class="text-center text-color">Novo usuário</h3>
                    <div class="form-group">
                      <label for="login" class="text-color mb-1">Usuário</label><br>
                      <input type="text" name="txt_login" id="txt_login" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="nome" class="text-color mb-1 mt-4">Nome completo</label><br>
                      <input type="text" name="txt_nome" id="txt_nome" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="senha" class="text-color mb-1 mt-4">Senha</label><br>
                      <input type="password" name="txt_senha" id="txt_senha" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="senha2" class="text-color mb-1 mt-4">Confirme sua Senha</label><br>
                      <input type="password" name="txt_senha2" id="txt_senha2" class="form-control mb-4">
                    </div>
                  </form>
                </div>
              </div>
                <div class="modal-footer">
                  <div id="feedback-password" class="text-danger"></div>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" id="btn_salvar" class="btn btn-info">Confirmar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./utils/imagens/carousel_imagens/rb6.jpg" class="d-block w-100 carousel_image" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./utils/imagens/carousel_imagens/fortnite.jpg" class="d-block w-100 carousel_image" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./utils/imagens/carousel_imagens/pubg.jpg" class="d-block w-100 carousel_image" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./utils/imagens/carousel_imagens/teemo.png" class="d-block w-100 carousel_image" alt="...">
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="./utils/scripts/login.js"></script>
    <script>
        function revealPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        // Declara uma função para processar o formulário de login
        function processaFormLogin (event) {
          // Cancela a submissão do formulário para tratar sem fazer refresh da tela
          event.preventDefault ();

          // Obtem os dados de login e senha a partir do formulário de login
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;

          const message = document.getElementById('feedback_message');

          // Valida login e se estiver ok, redireciona para tela inicial da aplicação
          resultadoLogin = loginUser (username, password);
          if (resultadoLogin) {
              window.location.href = './catalogo_page/index.html';
          }
          else { // Se login falhou, avisa ao usuário
              if(message.classList.contains('text-success')) {
                  message.classList.remove('text-success');
              }
              message.classList.add('text-danger')
              message.innerHTML = "Usuário ou senha incorretos!";
          }
        }

        function salvaLogin (event) {
          // Cancela a submissão do formulário para tratar sem fazer refresh da tela
          event.preventDefault ();

          const message = document.getElementById('feedback_message');
          const message_password = document.getElementById('feedback-password');

          // Obtem os dados do formulário
          let login  = document.getElementById('txt_login').value;
          let nome   = document.getElementById('txt_nome').value;
          let senha  = document.getElementById('txt_senha').value;
          let senha2 = document.getElementById('txt_senha2').value;
          if (senha != senha2) {
              if(message_password.classList.contains('text-success')) {
                  message_password.classList.remove('text-success');
              }
              message_password.classList.add('text-danger')
              message_password.innerHTML = "As senhas informadas não conferem!";
              return
          }
          else
          {
              message_password.innerHTML = '';
          }

          // Confirma a entrada do usuario ao banco de doados
          addUser (nome, login, senha);
          if(message.classList.contains('text-danger')) {
              message.classList.remove('text-danger');
          }
          message.classList.add('text-success')
          message.innerHTML = "Conta criada com sucesso!";

          // Oculta a div modal do login
          $('#loginModal').modal('hide');
        }
        document.getElementById ('login-form').addEventListener ('submit', processaFormLogin);
        document.getElementById ('btn_salvar').addEventListener ('click', salvaLogin);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
